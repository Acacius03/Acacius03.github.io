<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>
    <nav id="main-nav">
        <div class="container flex-between-center">
            <a id="brand-logo" href="#">Acacius</a>
            <ul>
                <li><button data-nav="home" class="corner-pill nav-active">Home</button></li>
                <li><button data-nav="about" class="corner-pill">About</button></li>
                <li><button data-nav="contact" class="call-to-action corner-pill">Contact</button></li>
            </ul>
            <label id="mobile-nav-toggle" for="toggle-nav">
                <input id="toggle-nav" type="checkbox" />
            </label>
        </div>
    </nav>
    <nav id="mobile-main-nav">
        <ul>
            <li>
                <button data-nav="home" class="nav-active">Home</button>
            </li>
            <li>
                <button data-nav="about">About</button>
            </li>
            <li>
                <button data-nav="contact" class="call-to-action">Contact</button>
            </li>
        </ul>
    </nav>
    <div id="app">
        <header id="hero">
            <img src="https://picsum.photos/1440/700" alt="personal blog" width="400px" height="300px">
            <hgroup>
                <h1>code:life</h1>
                <p>Indulging lifelong pursuance to success</p>
            </hgroup>
        </header>
        <section id="featured-blogs">
            <div class="container">
                <h2 class="section-title">Featured Blogs</h2>
                <div class="wrapper blogs-container"></div>
            </div>
        </section>
        <div class="container two-col">
            <aside id="blog-topics">
                <h2>Pick a topic</h2>
                <div class="wrapper">
                    <small class="blog-category">programming</small>
                    <small class="blog-category">gaming</small>
                    <small class="blog-category">math</small>
                    <small class="blog-category">love</small>
                </div>
            </aside>
            <section id="other-blogs">
                <h2 class="section-title">Other Blogs</h2>
                <div class="blogs-container"></div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
